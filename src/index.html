<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="main-content">
      <header class="header-content">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="#tasks">Tasks</a></li>
          <li class="nav-list-item"><a href="#completed">Completed</a></li>
          <li class="nav-list-item"><a href="#deleted">Deleted</a></li>
        </ul>
      </header>
      <!-- Add the todo search and add new button -->
      <section class="body-content">
        <h1 class="title">Things to do:</h1>
        <form class="todo-commands">
          <input
            id="add-todo"
            type="text"
            placeholder="Enter Todo"
            name="text"
          />
          <button class="btn new-task">New Task</button>
        </form>
        <!-- Add the todo list items (hard coded)for styling to match example -->
        <div class="dividing-line"></div>
        <ul class="todo-list"></ul>
      </section>
    </div>

    <div id="app"></div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
